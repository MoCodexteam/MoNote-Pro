name: monotepro
description: "MoNote Pro - First Project by MoCodex Team"
publish_to: 'none'  # Private app → لا تنشر على pub.dev

version: 1.0.0+1  # زد الـ +1 مع كل build جديد، أو زد الـ version الرئيسي مع releases

environment:
  sdk: '>=3.3.0 <4.0.0'  # أوسع نطاق للتوافق مع أحدث Flutter (بدل ^3.10.8 الضيق)

dependencies:
  flutter:
    sdk: flutter

  # State management - Riverpod 2.x stable & recommended in 2026
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Firebase stack (أحدث إصدارات مستقرة في فبراير 2026)
  firebase_core: ^4.4.0          # Core init
  firebase_auth: ^6.1.4          # Authentication
  cloud_firestore: ^6.1.2        # Database (users + notes)
  firebase_storage: ^13.0.6      # مؤقتًا، قبل ما ندمج Mega Cloud

  # Form validation (ممتاز لـ login/signup forms)
  formz: ^0.7.0

  dartz: ^0.10.1

  # Icons (Cupertino لـ iOS style إذا أردنا)
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code generation tools
  build_runner: ^2.4.9
  freezed: ^2.5.7                # للـ immutable classes & union types (states)
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0        # للـ serialization إذا احتجنا
  riverpod_generator: ^2.4.3     # auto-generate Riverpod providers

  # Lints & code quality
  flutter_lints: ^6.0.0

  # Utility (package name change - already used)
  change_app_package_name: ^1.5.0

flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/logo.png
  # أضف assets هنا لاحقًا (logo, icons, images)
  # assets:
  #   - assets/images/
  #   - assets/icons/

  # Fonts إذا أردنا custom fonts لاحقًا
  # fonts:
